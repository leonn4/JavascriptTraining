<!DOCTYPE html>
<head>
    <style>
        @keyframes gradient {
        0% {
            background-position: 0% 50%;
        }
        50% {
            background-position: 100% 50%;
            }
        100% {
            background-position: 0% 50%;
        }
        }

        body {
        background: linear-gradient(270deg, #0dbb78, #feb47b);
        background-size: 400% 400%;
        animation: gradient 5s ease infinite;
            }

    </style>
</head>
<html>
    <h1>test</h1>
    <body center>good morning</body>
</html>
