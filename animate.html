<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Animate</title>
        <style>
             @keyframes grow { 
                from {
                        font-size : 20px;
                    }
                to { 
                        font-size : 100px; 
                    }
                }

                @keyframes move {
                0% {
                    left: 0%;
                }
                50% {
                   
                    left:50%;
                }
                75% {
                    left:25%;
                }
                100% {
                    left:50%;
                }
            }   
            @keyframes move2 {
                0% {
                    left: 0%;
                }
                50% {
                   
                    left:50%;
                }
                100% {
                    left: 0%;
                }
            }   

            h1 {
                position: relative;
                animation: move;
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
            h2{
                position: relative;
                animation: grow;  
                animation-duration: 2s;
                animation-fill-mode: forwards;
            }
            h3 {
                position: relative;
                animation: move2;
                animation-duration: 2s;
                animation-fill-mode: forwards;
                animation-iteration-count: infinite;
            }
        </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {

            const h3 = document.querySelector('h3');
            h3.style.animationPlayState = 'running';

            document.querySelector('button').onclick = () => {
                if (h3.style.animationPlayState === 'paused') {
                    h3.style.animationPlayState = 'running';
                } else {
                    h3.style.animationPlayState = 'paused';
                }
            }
        })
    </script>
    </head>
    <body>
        <h1>Move</h1>
        <h2>Grow</h2>
        <h3>Move2</h3>
        <button>PAUSE/MOVE IT!</button>
    </body>
</html>
